name: Build and Release

on:
    push:
        tags:
            - "v*"

permissions:
    contents: read

jobs:
    build-and-release:
        runs-on: ubuntu-latest
        permissions:
            contents: write
        steps:
            - name: Checkout code
              uses: actions/checkout@v4

            - name: Setup Node.js
              uses: actions/setup-node@v4
              with:
                  node-version: "20"
                  cache: "npm"

            - name: Install dependencies
              run: npm ci

            - name: Build Extension
              run: npm run build

            - name: Zip the Build
              run: cd dist && zip -r ../gear-interactive-v${{ github.ref_name }}.zip .

            - name: Create GitHub Release
              uses: softprops/action-gh-release@v2
              with:
                  files: gear-interactive-v${{ github.ref_name }}.zip
                  body: "Release ${{ github.ref_name }}"
              env:
                  GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
